<section>
   <section class='vertical-top {{slide.class}}' data-state='slide-horizontal'>
    {{{slide.header}}}
    {{{slide.content}}}
    <aside class='notes'>
      {{{ slide.pnotes }}}
    </aside>
   </section>
   {{# slide.blocks }}
   <section class='vertical {{class}}' data-state='slide-vertical'>
    {{{ header }}}
    {{{ content }}}
    <aside class='notes'>
      {{{ pnotes.html }}}
    </aside>
   </section>
   {{/ slide.blocks }}
</section>
