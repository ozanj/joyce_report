<section>
   <section class='slide vertical-top {{slide.class}}' data-state='slide-horizontal'>
    {{{slide.header}}}
    {{{slide.content}}}
    <aside class='notes'>
      {{{ slide.pnotes }}}
    </aside>
   </section>
   {{# slide.blocks }}
   <section class='vertical {{class}}' data-state='slide-vertical'>
     <span class='univ-name'></span>
    {{{ header }}}
    {{{ content }}}
    <a class='btn' href="#/4">Select another university</a>
    <aside class='notes'>
      {{{ pnotes.html }}}
    </aside>
   </section>
   {{/ slide.blocks }}
</section>
